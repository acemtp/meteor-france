<template name="suggestions">

  <div class="suggestions">
    <p class="template-h2">
      Suggestions
    </p>

    <div class="suggestions-container">
      <table>
        {{#each suggestions}}
        <tr>
          <td>+6</td>
          <td>{{topic}}</td>
          <td>
            <div class="speaker">1</div>
            <div class="speaker">2</div>
          </td>
        </tr>
        {{/each}}

        <tr>
          <td></td>
          <td>
            <form id="suggestions">
              <input class="topic" name="topic" placeholder="topic"/>
              <button type="submit">Ask for a talk</button>
              <button type="submit">give a talk</button>
            </form>
          </td>
          <td></td>
        </tr>
      </table>
    </div>
  </div>

</template>
