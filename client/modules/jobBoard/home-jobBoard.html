<template name="JobBoardHome">
  <section class="row separated" id="jobBoard">
    <div class="col-sm-12">
      <div class="section-header text-left">
        <h2>Job board</h2>
        <h4>(In progress)</h4>
      </div>
    </div>
    <div class="col-sm-12">
      {{#each jobs}}
      <article>
        <header>{{title}}</header>
        <p>{{text}}</p>
        <footer>{{contact}}</footer>
      </article>
      <hr>
      {{/each}}
      <a href="{{pathFor 'JobBoard'}}">tous les jobs</a>
    </div>
  </section>
</template>
