<template name="meetups">

  <div class="meetups-template">
    <p class="template-h1">Meetups</p>

    <div class="clear"></div>
    <div class="list">

      <div class="template-h2">
        <span>7th meteor meetup on paris</span>
      </div>
      {{#each selectedMeetups}}
      	{{>selectedMeetup}}
      {{/each}}
    </div>


    <div class="clear"></div>
    {{> timeline }}

    <div class="clear"></div>
    {{> suggestions }}

  </div>
  <div class="clear"></div>

</template>

<template name="selectedMeetup">
	 <table class="meetup">
        <tr>
          <td class="meetup-1">
            <p>{{date}}</p>
          </td>
          <td class="meetup-2">
            <div class="map">
              map here
            </div>
          </td>
          <td class="meetup-3">
            <p>speakers here</p>
          </td>
        </tr>
      </table>
</template>

<template name="meetup">
	<div class="day">{{day}}<br/>{{month}}</div>
</template>
