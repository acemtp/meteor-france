<template name="CountMain">
  <div id="yourProjects">
    <p>Your projects</p>
    <ul>
      {{#each projects}}
      <li><a href="/count/project/{{url}}">{{url}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="CountProject">
  {{#each projects}}
    <p>Project domain: {{url}}</p>
    <p>Visits: {{visits}}</p>
  {{/each}}
</template>
