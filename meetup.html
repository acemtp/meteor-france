<template name="meetup">

  <div class="meetups-template">
    <p class="template-h1">Meetups</p>

    <div class="clear"></div>
    <div class="list">

      <div class="template-h2">
        <span>7th meteor meetup on paris</span>
      </div>
      <table class="meetup">
        <tr>
          <td class="meetup-1">
            <p>date here</p>

          </td>
          <td class="meetup-2">
            <div class="map">
              map here
            </div>
          </td>
          <td class="meetup-3">
            <p>speakers here</p>
          </td>
        </tr>
      </table>
    </div>


    <div class="clear"></div>
    <div class="timeline">
      <div class="day">10<br/>jan.</div>
      <div class="day">15<br/>feb.</div>
      <div class="day">10<br/>mar.</div>
      <div class="day-separator"><br/>now</div>
      <div class="day">1<br/>aug.</div>
    </div>

    <div class="clear"></div>


    <div class="suggestions">
      <p class="template-h2">
        Suggestions
      </p>
      <table>
        <tr>
          <td>+6</td>
          <td>Scaling meteor</td>
          <td>
            <div class="speaker">1</div>
            <div class="speaker">2</div>
          </td>
        </tr>

        <tr>
          <td>+2</td>
          <td>Redis</td>
          <td>
            <div class="speaker">1</div>
            <div class="speaker">2</div>
          </td>
        </tr>

        <tr>
          <td>+1</td>
          <td>react integration</td>
          <td>
            <div class="speaker">1</div>
            <div class="speaker">2</div>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <input class="topic" name="topic" placeholder="topic"/>
            <button type="button">Ask for a talk</button>
            <button type="button">give a talk</button>
          </td>
          <td></td>
        </tr>
      </table>
    </div>

  </div>
  <div class="clear"></div>

</template>
